<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header">
        <!--Todo conteúdo está dentro da tag Nav pois assim fica mais simples de aplicar o css já que o mesmo serve de elemento pai para todo o resto do conteúdo-->
        <nav class="nav container">
            <a href="#" class="nav_logo">Travel</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#about" class="nav_link">About</a>
                    </li>
                    <li class="nav_item">
                        <a href="#discover" class="nav_link">Discover</a>
                    </li>
                    <li class="nav_item">
                        <a href="#place" class="nav_link">Place</a>
                    </li>
                </ul>

                <i class="ri-close-line nav_close" id="nav-close"></i>
            </div>
            
            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!--HOME-->
        <section class="home" id="home">
            <img src="./img/home1.jpg" alt="" class="home_img">

            <div class="home_container container grid">
                <div class="home_data">
                    <span class="home_data-subtitle">Discover your place</span>
                    <h1 class="home_data-title">Explore the <br> Best <b>Beautiful <br> beaches </b></h1>
                    <a href="#" class="button">Explore</a>
                </div>

                <div class="home_social">
                    <a href="#" target="_blank" class="home_social-link">
                        <i class="ri-facebook-box-fill"></i>
                    </a>
                    <a href="#" target="_blank" class="home_social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                    <a href="#" target="_blank" class="home_social-link">
                        <i class="ri-twitter-fill"></i>
                    </a>
                </div>

                <div class="home_info">
                    <div>
                        <span class="home_info-title">
                            5 Best places to visit
                        </span>
                        <a href="#" class="button button--flex button--link home_info-button">
                            More <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>

                    <div class="home_info-overlay">
                        <img src="./img/home2.jpg" alt="" class="home_info-img">
                    </div>
                </div>
            </div>
        </section>
        <!--ABOUT-->
        <section class="about section" id="about">

        </section>
        <!--DISCOVER-->
        <section class="discover" id="discover">

        </section>
        <!--EXPERIENCE-->
        <section class="experience section">

        </section>
        <!--VIDEO-->
        <section class="video">

        </section>
        <!--PLACES-->
        <section class="places section">

        </section>
        <!--SUBSCRIBE-->
        <section class="subscribe section">

        </section>
        <!--SPONSOR-->
        <section class="sponsor section">

        </section>
    </main>

    <footer class="footer section">

    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
